---
title: Datasets
icon: fa-database
order: 4
---
<!-- <ul> -->
  {% for post in site.posts %}
  {% if post.categories contains 'dataset' %}
    <!-- <li> -->
    <div class="publication-flexcontainer">

    {% if post.thumbnail  %}
    <div class="publication-flexbox-image">
      <img src="{{post.thumbnail}}" alt="{{ post.title }}"  class="publication-image"/>
    </div>
    {% endif %}

    <div class="publication-flexbox-text">
      <h3>{{ post.title }}</h3>
      <h4><a href="{{post.code}}"> {{post.linkname}} </a> </h4>
      <p class="publication-excerpt">{{- post.excerpt | strip_html | truncatewords: 100 -}}</p>
    </div>

    </div>
    <!-- </li> -->
  {% endif %}
  {% endfor %}
<!-- </ul> -->
